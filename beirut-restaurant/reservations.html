<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beirut Restaurant - Reservations</title>
  <link rel="stylesheet" href="css/reservations.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="assets/images/company logo/beirut logo image original.JPG" alt="Beirut Logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="reservations.html" class="active">Reservations</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="reservations-hero">
    <img src="assets/images/reservations/reservations-bg.jpg" alt="Reservations Background" class="hero-img">
    <div class="hero-text">
      <h1>Reserve Your Table</h1>
      <p>Plan your visit and enjoy a delightful experience at Beirut Restaurant.</p>
    </div>
  </section>

  <!-- Reservation Form Section -->
  <section class="reservation-section">
    <div class="container reservation-container">
      <div class="reservation-info">
        <h2>Reserve Now</h2>
        <p>Fill out the form and weâ€™ll confirm your booking via phone or email.</p>
      </div>

      <div class="reservation-form">
        <form id="reservationForm">
          <div class="form-group">
            <label for="name">Full Name*</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
          </div>

          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" placeholder="0722 103969" required>
          </div>

          <div class="form-group">
            <label for="date">Date*</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label for="time">Time*</label>
            <input type="time" id="time" name="time" required>
          </div>

          <div class="form-group">
            <label for="guests">Number of Guests*</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>
          </div>

          <button type="submit" class="btn">Reserve Table</button>
          <p id="reservationMessage" class="form-message"></p>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer-container">
      <p>&copy; 2026 Beirut Restaurant. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="js/reservations.js"></script>
</body>
</html>
